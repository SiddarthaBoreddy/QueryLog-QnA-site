
{% extends "base.html" %}
{% block title %}{{ question.title }}{% endblock %}
{% block content %}
<div style="margin: 40px auto; max-width: 800px; background-color: #f9f9fc; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <h2 style="font-size: 24px; color: #007bff; margin-bottom: 20px; text-align: center;">{{ question.title }}</h2>
    <p style="font-size: 16px; color: #555; line-height: 1.6; margin-bottom: 30px; text-align: justify;">{{ question.body }}</p>
    <a href="/" style="display: inline-block; text-decoration: none; background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; font-size: 16px; text-align: center; cursor: pointer;">Back to Home</a>
</div>
{% endblock %}
