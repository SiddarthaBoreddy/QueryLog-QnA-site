{% extends "base.html" %}
{% block content %}
<div style="margin: 40px auto; max-width: 600px; background-color: #f9f9fc; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <h2 style="font-size: 24px; color: #007bff; text-align: center; margin-bottom: 20px;">Schedule Live Session</h2>
    <form method="POST" action="{{ url_for('schedule_live_session') }}" style="display: flex; flex-direction: column; gap: 15px;">
        <!-- Topic Input -->
        <input type="text" name="topic" placeholder="Topic" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" required>
        
        <!-- Date Input -->
        <input type="date" name="date" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" required>
        
        <!-- Time Input -->
        <input type="time" name="time" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" required>
        
        <!-- Zoom Link Input -->
        <input type="url" name="zoom_link" placeholder="Zoom Meeting Link" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;" required>
        
        <!-- Submit Button -->
        <button type="submit" style="padding: 10px; background-color: #007bff; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Schedule</button>
    </form>
</div>
{% endblock %}
